<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDizle</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sayfanın kendisinin kaymasını engeller */
        }

        #webview-container {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Kumanda odaklanma stili */
        .focused {
            outline: 3px solid red;
            transform: scale(1.05);
            transition: transform 0.2s, outline 0.2s;
        }
    </style>
</head>
<body>

    <iframe id="webview-container" src="https://hdizle.one/" frameborder="0"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('webview-container');

            // iframe içeriğine erişmek için güvenlik kısıtlamaları olabilir.
            // Bu kod, aynı alan adından içerik yüklendiğinde çalışacaktır.
            // hdizle.one farklı bir alan adı olduğu için bu kısım büyük ihtimalle çalışmayacaktır.
            // O yüzden bu kodu direkt webView'e enjekte etmeniz daha mantıklı.
            // Bu, sadece deneme amaçlıdır.
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // iframe içindeki gezinme kodunu burada çalıştırıyoruz
                    let links = Array.from(iframeDoc.querySelectorAll('a, button'));
                    let currentIndex = 0;

                    if (links.length > 0) {
                        links[currentIndex].classList.add('focused');
                        links[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }

                    iframeDoc.addEventListener('keydown', (e) => {
                        if (links.length === 0) return;

                        links[currentIndex].classList.remove('focused');

                        switch (e.key) {
                            case 'ArrowDown':
                            case 'ArrowRight':
                                currentIndex = (currentIndex + 1) % links.length;
                                break;
                            case 'ArrowUp':
                            case 'ArrowLeft':
                                currentIndex = (currentIndex - 1 + links.length) % links.length;
                                break;
                            case 'Enter':
                                links[currentIndex].click();
                                e.preventDefault();
                                return;
                        }

                        links[currentIndex].classList.add('focused');
                        links[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                        e.preventDefault();
                    });
                } catch (e) {
                    console.error("iframe içeriğine erişim engellendi:", e);
                    // Bu hatayı almanız muhtemel.
                }
            };
        });
    </script>

</body>
</html>
